<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="body">

    <div class="page">

      <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="логотип Место">
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="images/face-kusto.jpg" alt="Жак Ив Кусто">
            <div class="profile__title">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                
              </button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
          </div>
          <button class="profile__add-button" type="button">
          </button>
        </section>

        <section class="element">

        </section>
      </main>

      <footer class="footer">
          <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

        <section class="popup popup_type_name">
          <div class="popup__container">
            <button class="popup__close popup__close_type_name" type="button">
            </button>
            <h2 class="popup__edit">
              Редактировать профиль
            </h2>
            <form class="popup__form popup__form_type_name" name="submit">
              <input class="popup__field popup__field_key_name" name="name" type="text" placeholder="Имя">
              <input class="popup__field popup__field_key_subtitle" name="subtitle" type="text" placeholder="О себе">
              <button type="submit" class="popup__save-button">
                Сохранить
              </button>
            </form>
          </div>
        </section>

        <section class="popup popup_type_place">
          <div class="popup__container">
            <button class="popup__close popup__close_type_place" type="button">
            </button>
            <h2 class="popup__edit">
              Новое место
            </h2>
            <form class="popup__form popup__form_type_place" name="submit">
              <input class="popup__field popup__field_key_title" name="name" type="text" placeholder="Название">
              <input class="popup__field popup__field_key_image" name="image" type="text" placeholder="Ссылка на картинку">
              <button type="submit" class="popup__save-button">
                Создать
              </button>
            </form>
          </div>
        </section>

        <section class="popup popup_type_image">
          <div class="popup__container popup__container_type_image">
            <img class="popup__card">
            <p class="popup__title">
              
            </p>
            <button class="popup__close popup__close_type_image" type="button">
            </button>
          </div>
        </section>

    </div>

    <template id="cards-template">
      <article class="element__group">

        <img class="element__image">

        <button class="element__trash" type="button">
          <img src="images/Trash.svg" alt="кнопка удалить">
        </button>
        <div class="element__title">
          <h2 class="element__title-text">
            
          </h2>
          <button class="element__heart" type="button">
            <img src="images/heart.svg" alt="кнопка поставить лайк">
          </button>
        </div>
      </article>
    </template>

    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
