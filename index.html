<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="body">

    <div class="page">

      <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="логотип Место">
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="images/face-kusto.jpg" alt="Жак Ив Кусто">
            <div class="profile__title">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                
              </button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
          </div>
          <button class="profile__add-button" type="button">
          </button>
        </section>

        <section class="element">

        </section>
      </main>

      <footer class="footer">
          <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

        <section class="popup popup_type_name">
          <div class="popup__container">
            <button class="popup__close popup__close_type_name" type="button">
            </button>
            <h2 class="popup__edit">
              Редактировать профиль
            </h2>
            <form novalidate class="popup__form popup__form_type_name" name="submit">
              <input
                minlength="2"
                maxlength="40"
                required
                class="popup__field popup__field_key_name"
                name="name-input"
                type="text"
                placeholder="Имя"
                >
              <p class="popup__message-invalid name-input-invalid"></p>
              <input
                minlength="2"
                maxlength="200"
                required
                class="popup__field popup__field_key_subtitle"
                name="name-subtitle"
                type="text"
                placeholder="О себе"
                >
              <p class="popup__message-invalid name-subtitle-invalid"></p>
              <button
              type="submit"
              class="popup__save-button popup__save-button_type_name popup__save-button_invalid">
                Сохранить
              </button>
            </form>
          </div>
        </section>

        <section class="popup popup_type_place">
          <div class="popup__container">
            <button class="popup__close popup__close_type_place" type="button">
            </button>
            <h2 class="popup__edit">
              Новое место
            </h2>
            <form novalidate class="popup__form popup__form_type_place" name="submit">
              <input
                minlength="2"
                maxlength="30"
                required
                class="popup__field popup__field_key_title"
                name="place-edit"
                type="text"
                placeholder="Название"
                >
              <p class="popup__message-invalid place-edit-invalid"></p>
              <input
                type="url"
                required
                class="popup__field popup__field_key_image"
                name="place-link"
                placeholder="Ссылка на картинку"
                >
              <p class="popup__message-invalid place-link-invalid"></p>
              <button
              type="submit"
              class="popup__save-button popup__save-button_type_place popup__save-button_invalid">
                Создать
              </button>
            </form>
          </div>
        </section>

        <section class="popup popup_type_image">
          <div class="popup__container popup__container_type_image">
            <img class="popup__card">
            <p class="popup__title">
              
            </p>
            <button class="popup__close popup__close_type_image" type="button">
            </button>
          </div>
        </section>

    </div>

    <template id="cards-template">
      <article class="element__group">

        <img class="element__image">

        <button class="element__trash" type="button">
          <img src="images/Trash.svg" alt="кнопка удалить">
        </button>
        <div class="element__title">
          <h2 class="element__title-text">
            
          </h2>
          <button class="element__heart" type="button">
            <img src="images/heart.svg" alt="кнопка поставить лайк">
          </button>
        </div>
      </article>
    </template>

    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
