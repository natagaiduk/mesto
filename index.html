<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="body">

    <div class="page">

      <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="логотип Место">
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="images/face-kusto.jpg" alt="Жак Ив Кусто">
            <div class="profile__title">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="edit">
                
              </button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
          </div>
          <button class="profile__add-button" >
            <img src="images/Add.svg" alt="кнопка добавления">
          </button>
        </section>

        <section class="element">
          <article class="element__group">
            <img class="element__image" src="images/stepi.jpg" alt="степи Бугалыша">
            <div class="element__title">
              <h2 class="element__title-text">
                Бугалыш
              </h2>
              <button class="element__heart element__heart_active" type="like">
                <img src="images/heart.svg">
              </button>
            </div>
          </article>

          <article class="element__group">
            <img class="element__image" src="images/elbrus.png" alt="гора Эльбрус">
            <div class="element__title">
              <h2 class="element__title-text">
                Гора Эльбрус
              </h2>
              <button class="element__heart element__heart_active" type="like">
                <img src="images/heart.svg">
              </button>
            </div>
          </article>

          <article class="element__group">
            <img class="element__image" src="images/dombai.png" alt="Домбай">
            <div class="element__title">
              <h2 class="element__title-text">
                Домбай
              </h2>
              <button class="element__heart element__heart_active" type="like">
                <img src="images/heart.svg">
              </button>
            </div>
          </article>

          <article class="element__group">
            <img class="element__image" src="images/sever.jpg" alt="Северодвинск море">
            <div class="element__title">
              <h2 class="element__title-text">
                Северодвинск
              </h2>
              <button class="element__heart element__heart_active" type="like">
                <img src="images/heart.svg">
              </button>
            </div>
          </article>

          <article class="element__group">
            <img class="element__image" src="images/oymakon.jpg" alt="Замерзший трактор">
            <div class="element__title">
              <h2 class="element__title-text">
                Оймякон
              </h2>
              <button class="element__heart element__heart_active" type="like">
                <img src="images/heart.svg">
              </button>
            </div>
          </article>

          <article class="element__group">
            <img class="element__image" src="images/karach.jpg" alt="Карачаевск">
            <div class="element__title">
              <h2 class="element__title-text">
                Карачаево-Черкесск
              </h2>
              <button class="element__heart element__heart_active" type="like">
                <img src="images/heart.svg">
              </button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
          <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

        <section class="popup">
          <div class="popup__container">
            <button class="popup__close">
            </button>
            <h2 class="popup__edit">
              Редактировать профиль
            </h2>
            <form class="popup__form" name="submit">
              <input class="popup__field-name popup__field-name_key_value" name="name" type="text" placeholder="Имя">
              <input class="popup__field-subtitle popup__field-subtitle_key_value" name="subtitle" type="text" placeholder="О себе">
              <button type="submit" class="popup__save-button">
                Сохранить
              </button>
            </form>
          </div>
        </section>

    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
